<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOMA AI - JOGO</title>

  <link rel="stylesheet" href="./style/jogostyle.css">
</head>

<body>

  <div class="container">

    <!-- Lado esquerdo do Display -->
    <div class="lado-esquerdo">
      <div class="display"></div>

      <div class="operadores">
        <div class="caixa">×</div>
        <div class="caixa">+</div>
        <div class="caixa">−</div>
        <div class="caixa">÷</div>
      </div>
    </div>

    <!-- Lado direito (números + nomes separados) -->
    <div class="lado-direito">
      <div class="numeros">
        <div class="linha-numero"><div class="caixa">1</div><div class="separador">-</div><div class="caixa">Um</div></div>
        <div class="linha-numero"><div class="caixa">2</div><div class="separador">-</div><div class="caixa">Dois</div></div>
        <div class="linha-numero"><div class="caixa">3</div><div class="separador">-</div><div class="caixa">Três</div></div>
        <div class="linha-numero"><div class="caixa">4</div><div class="separador">-</div><div class="caixa">Quatro</div></div>
        <div class="linha-numero"><div class="caixa">5</div><div class="separador">-</div><div class="caixa">Cinco</div></div>
        <div class="linha-numero"><div class="caixa">6</div><div class="separador">-</div><div class="caixa">Seis</div></div>
        <div class="linha-numero"><div class="caixa">7</div><div class="separador">-</div><div class="caixa">Sete</div></div>
        <div class="linha-numero"><div class="caixa">8</div><div class="separador">-</div><div class="caixa">Oito</div></div>
        <div class="linha-numero"><div class="caixa">9</div><div class="separador">-</div><div class="caixa">Nove</div></div>
        <div class="linha-numero"><div class="caixa">10</div><div class="separador">-</div><div class="caixa">Dez</div></div>
        <div class="linha-numero"><div class="caixa">0</div><div class="separador">-</div><div class="caixa">Zero</div></div>
      </div>
    </div>

  </div>

</body>
</html>
